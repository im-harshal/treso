# App Info
spring.application.name= YOUR_APP_NAME

# Database (configure via environment variables for Docker/cloud)
spring.datasource.url= ${SPRING_DATASOURCE_URL:YOUR_DATABASE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:YOUR_DATABASE_USERNAME_HERE}
spring.datasource.password= ${SPRING_DATASOURCE_PASSWORD:YOUR_DATABASE_PASSWORD_HERE}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT config
jwt.secret = YOUR_JWT_SECRET_KEY_HERE

# Actuator endpoints
management.endpoints.web.exposure.include=YOUR_CHOICE_OF_ENDPOINTS_TO_EXPOSE

# Custom Swagger UI path (default: /swagger-ui.html)
springdoc.swagger-ui.path=YOUR_CHOICE_OF_NAME_FOR_SWAGGER_UI

# (Optional: add any other secrets/configs here as needed)